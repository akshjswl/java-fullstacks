<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const createui=(label)=>{
            var btnRef=document.createElement("button")
            btnRef.innerText=label
            document.getElementById("root").appendChild(btnRef)
        }     
        createui("Angular");         
        createui("React js");
        createui("VUE JS");
    </script>
</body>
</html>

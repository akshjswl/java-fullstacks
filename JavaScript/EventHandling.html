<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ChangeH2=()=>{
            var h2Ref=document.getElementById("hid");
            h2Ref.innerText="Dom manipulation by js";

        }
        const Changep=()=>{
            var pRef=document.getElementById("pid");
            pRef.innerText="event handling";

        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h2 id="hid">Dom</h2>
        <p id="pid">Welcome</p>
        <button onclick="ChangeH2()">ChangeH2</button> &nbsp;&nbsp;
        <button onclick="Changep()">Changep</button>
    </div>
</body>
</html>
